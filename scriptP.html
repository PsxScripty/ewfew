<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saturn</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background: #222;
      overflow: auto;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
      height: 70px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 0.5s;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    .nav-container {
      flex-grow: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 100%;
      padding-left: 20px;
    }

    .nav-buttons {
      display: flex;
      gap: 25px;
      flex-wrap: nowrap;
      overflow-x: auto;
    }

    .nav-buttons a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-weight: 600;
      white-space: nowrap;
    }

    .nav-buttons a:hover {
      background-color: grey;
      color: black;
    }

    #vanta-canvas {
      width: 100%;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    main {
      margin-top: 180px;
      padding: 20px;
    }

    .search-container {
      position: relative;
      margin-bottom: 20px;
      text-align: center;
      z-index: 1;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 1s;
    }

    .search-container input {
      width: 90%;
      background: transparent;
      border: 1px solid white;
      color: white;
      max-width: 500px;
      font-weight: 700;
      padding: 10px;
      border-radius: 5px;
      font-size: 1rem;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      max-height: 500px;
      overflow-y:hidden;
      padding-right: 10px;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 1s;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 700px;
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 1.5s;
    }

    .card img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      object-position: center;
      aspect-ratio: 2000 / 100;
    }

    .card-content {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      animation-delay: 2s;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-top: 10px;
      text-align: left;
      width: 100%;
    }

    .card-button {
      padding: 10px 20px;
      margin-top: -35px;
      font-weight: 800;
      background: transparent;
      border-radius: 10px;
      border: 0.10px solid grey;
      margin-left: 500px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      font-weight: bold;
      transition: background 0.2s;
    }

    .card-button:hover {
      border-color: white;
      text-shadow: 0 0 10px white;
    }

    @media (max-width: 600px) {
      .nav-buttons {
        gap: 10px;
      }
      .nav-buttons a {
        font-size: 0.875rem;
        padding: 0.5rem 0.75rem;
      }
      .card-list {
        max-height: 400px; /* Reduce height on small screens */
        overflow-y: hidden; /* Make sure it's scrollable on small screens */
      }
      .card-title {
        font-size: 0.80rem;
        text-align: center;
      }
      .card-button {
        padding: 5px 10px;
        font-size: 0.80rem;
        margin-left: 0;
        margin-top: 5px;
      }
      .card {
        width: 100%;
        max-width: 350px;
      }
    }

    @media (max-width: 400px) {
      .search-container input {
        font-size: 0.875rem;
      }
      .card {
        width: 100%;
        max-width: 300px;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.ibb.co/Zx2xXF7/Nytt-projekt-13-removebg-preview.png" alt="Logo">
    </div>
    <div class="nav-container">
      <div class="nav-buttons">
        <a href="index.html">Home</a>
        <a href="scriptP.html">Scripts</a>
        <a href="https://discord.gg/jVUAKUECF4">Discord</a>
      </div>
    </div>
  </header>

  <div id="vanta-canvas"></div>

  <main>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search" oninput="filterCards()">
    </div>

    <div class="card-list" id="card-list">
      <!-- Cards will be dynamically loaded here -->
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script>
    VANTA.WAVES({
      el: "#vanta-canvas",
      mouseControls: true,
      touchControls: false,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x50505,
      shininess: 6.00,
      waveHeight: 3.00,
      waveSpeed: 0.45,
      zoom: 1.00
    });

    const cards = [
      { title: "Auto Farm Elemental Chest", image: "https://i.ibb.co/h9bFf6L/ps99-elemental-world-3-a730383f51.png", link: "ElementalChestAutofarm.html" },
      { title: "Auto Advanced Fishing", image: "https://i.ibb.co/yg8x1cX/PS99-Minigame-Advanced-Fishing.webp", link: "AdvancedFishing.html" },
      { title: "Auto Normal Fishing", image: "https://i.ibb.co/KrsNqtH/PS99-Minigame-Fishing.webp", link: "NormalFishing.html" }
    ];

    const cardList = document.getElementById("card-list");

    function createCard({ title, image, link }) {
      const card = document.createElement("div");
      card.classList.add("card");

      const cardImage = document.createElement("img");
      cardImage.src = image;
      cardImage.alt = title;

      const cardContent = document.createElement("div");
      cardContent.classList.add("card-content");

      const cardTitle = document.createElement("span");
      cardTitle.classList.add("card-title");
      cardTitle.textContent = title;

      const cardButton = document.createElement("a");
      cardButton.classList.add("card-button");
      cardButton.href = link;  // Use the link for each card
      cardButton.textContent = "Get Script";

      cardContent.appendChild(cardTitle);
      cardContent.appendChild(cardButton);
      card.appendChild(cardImage);
      card.appendChild(cardContent);
      cardList.appendChild(card);

      // Intersection Observer for fade-in effect
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.5 });
      observer.observe(card);
    }

    function loadCards() {
      cards.forEach(createCard);
      if (cards.length > 4) {
        cardList.style.maxHeight = '500000px';
      }
    }

    function filterCards() {
      const searchValue = document.getElementById("search").value.toLowerCase();
      const cardElements = document.querySelectorAll(".card");

      cardElements.forEach(card => {
        const title = card.querySelector(".card-title").textContent.toLowerCase();
        card.style.display = title.includes(searchValue) ? "block" : "none";
      });
    }

    loadCards();
  </script>
</body>
</html>
