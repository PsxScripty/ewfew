<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style type="text/css">
      /* Base Styles (Desktop) */
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Poppins', sans-serif;
color: white;
overflow: hidden;
}

header {
position: fixed;
top: 0;
width: 100%;
display: flex;
align-items: center;
justify-content: space-between;
padding: 0.5rem 1rem;
background-color: rgba(0, 0, 0, 0.8);
z-index: 10;
height: 70px;
}

.logo {
display: flex;
align-items: center;
gap: 10px;
}

.logo img {
width: 60px;
height: 60px;
}

.nav-container {
flex-grow: 1;
display: flex;
justify-content: flex-start;
align-items: center;
height: 100%;
padding-left: 20px;
}

.nav-buttons {
  display: flex;
  gap: 25px;
  flex-wrap: nowrap;
}

.nav-buttons a {
  .nav-buttons a {
    text-decoration: none;
    color: white;
    font-size: 1rem;
    font-family: 'Poppins', sans-serif;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-weight: 600;
    white-space: nowrap;
}

.nav-buttons a:hover {
background-color: grey;
color: black;
}

#vanta-canvas {
width: 100%;
height: 100vh;
}

.fade-in-container {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
text-align: center;
opacity: 0;
animation: fadeIn 2s ease-in forwards;
}

.fade-in-container h1 {
font-size: 4rem;
margin-bottom: 1.5rem;
font-weight: 700;
text-shadow: 0 0 5px white;
}

.fade-in-container button {
padding: 1rem 2rem;
font-size: 1.25rem;
font-weight: 600;
border: 2px solid white;
border-radius: 5px;
background-color: transparent;
color: white;
cursor: pointer;
transition: box-shadow 0.3s ease, color 0.3s ease;
}

.fade-in-container button:hover {
box-shadow: 0 0 10px white;
color: black;
}

@keyframes fadeIn {
from {
  opacity: 0;
}
to {
  opacity: 1;
}
}

/* Media Query for Mobile Devices */
@media only screen and (max-width: 600px) {
header {
  flex-direction: column;
  align-items: flex-start;
  padding: 1rem;
  height: auto;
}

.logo img {
  width: 50px;
  height: 50px;
}

.nav-container {
  padding-left: 0;
  width: 100%;
}

.nav-buttons {
  gap: 10px; /* Reduce space between buttons on smaller screens */
}

.nav-buttons a {
  font-size: 0.875rem; /* Slightly smaller font size for mobile */
  padding: 0.5rem 0.75rem;
}

.fade-in-container h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.fade-in-container button {
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
}
}
    </style>
  </head>
  <body>
      <header>
        <div class="logo">
          <img src="https://i.ibb.co/Zx2xXF7/Nytt-projekt-13-removebg-preview.png" alt="Logo">
        </div>
        <div class="nav-container">
          <div class="nav-buttons">
            <a href="#home">Home</a>
            <a href="#scripts">Scripts</a>
            <a href="#discord">Discord</a>
          </div>
        </div>
      </header>

      <div id="vanta-canvas"></div>

      <div class="fade-in-container">
        <h1>Saturn #1 Auto Farm Tool - Earn More, Play Less.</h1>
        <button onclick="window.location.href='#scripts'">Scripts</button>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
      <script type="text/javascript">
        VANTA.WAVES({
          el: "#vanta-canvas",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          color: 0x50505,
          shininess: 6.00,
          waveHeight: 3.00,
          waveSpeed: 0.45,
          zoom: 1.00
        });
      </script>
  </body>
</html>
