<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Poppins', sans-serif; color: white; overflow: hidden; }
      header { position: fixed; top: 0; width: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 1rem; background-color: rgba(0, 0, 0, 0.8); z-index: 10; height: 70px; }
      .logo { display: flex; align-items: center; gap: 10px; }
      .logo img { width: 60px; height: 60px; }
      .nav-container { flex-grow: 1; display: flex; justify-content: flex-start; align-items: center; height: 100%; padding-left: 20px; }
      .nav-buttons { display: flex; gap: 25px; flex-wrap: nowrap; overflow-x: auto; }
      .nav-buttons a { text-decoration: none; color: white; font-size: 1rem; font-family: 'Poppins', sans-serif; padding: 0.5rem 1rem; border-radius: 5px; transition: background-color 0.3s ease, color 0.3s ease; font-weight: 600; white-space: nowrap; }
      .nav-buttons a:hover { background-color: grey; color: black; }
      #vanta-canvas { width: 100%; height: 100vh; }

      /* Glow effect for intro-text only */
      .intro-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 4rem; /* Default size for larger screens */
        font-weight: 600;
        color: white;
        text-shadow: 0 0 5px white; /* Keep text glow here */
        opacity: 0;
        animation: fadeIn 4s forwards;
        width: 90%; /* Make sure the text doesn't stretch off-screen */
        max-width: 900px; /* Limit the width for large screens */
      }

      /* Button styles without glow effect */
      .scripts-button {
        margin-top: 10px; /* Closer on PC */
        padding: 0.5rem 1rem;
        border: 2px solid white;
        border-radius: 5px;
        background: transparent;
        font-size: 1.5rem;
        color: white;
        font-weight: 600;
        text-decoration: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        text-shadow: none; /* Ensure no glow effect on button text */
      }

      /* Glow effect only on hover for the button */
      .scripts-button:hover {
        border-color: white;
        box-shadow: 0 0 10px white; /* Button glow on hover */
      }

      @keyframes fadeIn { to { opacity: 1; } }

      @media only screen and (max-width: 600px) {
        .intro-text {
          font-size: 2rem; /* Smaller text for mobile */
          text-shadow: 0 0 5px white; /* Reduce glow effect on mobile */
        }
        .nav-buttons {
          gap: 10px; /* Smaller gap between buttons */
        }
        .nav-buttons a {
          font-size: 0.875rem; /* Smaller font size for nav links */
          padding: 0.5rem 0.75rem; /* Adjust padding for nav links */
        }
        .scripts-button {
          margin-top: 40px; /* Make the button farther away on mobile */
          font-size: 1.2rem; /* Slightly smaller button text on mobile */
          padding: 0.5rem 0.8rem; /* Adjust padding */
        }
      }

      @media only screen and (max-width: 400px) {
        .intro-text {
          font-size: 1.5rem; /* Further reduce text size for very small screens */
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://i.ibb.co/Zx2xXF7/Nytt-projekt-13-removebg-preview.png" alt="Logo">
      </div>
      <div class="nav-container">
        <div class="nav-buttons">
          <a href="#home">Home</a>
          <a href="scriptP.html">Scripts</a>
          <a href="#discord">Discord</a>
        </div>
      </div>
    </header>
    <div id="vanta-canvas"></div>
    <div class="intro-text">
      <p>Saturn #1 Auto Farm Tool   Earn More, Play Less</p>
      <a href="#scripts" class="scripts-button">Scripts</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: false,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x50505,
        shininess: 6.00,
        waveHeight: 3.00,
        waveSpeed: 0.45,
        zoom: 1.00
      });
    </script>
  </body>
</html>
