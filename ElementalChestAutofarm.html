<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturn</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        color: white;
        overflow-x: hidden;
        min-height: 100vh; /* Ensure the body always takes up at least the full viewport height */
        display: flex;
        flex-direction: column;
      }

      header {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Align items to the left */
        padding: 0.5rem 1rem;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 10;
        height: 70px;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
        animation-delay: 0.5s;
        gap: 1rem; /* Add spacing between the logo and nav-buttons */
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo img {
        width: 50px;
        height: 50px;
      }

      .nav-container {
        display: flex;
        align-items: center;
      }

      .nav-buttons {
        display: flex;
        gap: 15px;
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .nav-buttons a {
        text-decoration: none;
        color: white;
        font-size: 1rem;
        font-family: 'Poppins', sans-serif;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-weight: 600;
        white-space: nowrap;
      }

      .nav-buttons a:hover {
        background-color: grey;
        color: black;
      }

      #vanta-canvas {
        width: 100%;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .container {
        max-width: 900px;
        margin: 1rem auto;
        padding: 1rem;
        text-align: center;
        opacity: 0;
        animation: fadeIn 1.5s forwards;
        animation-delay: 1s;
        position: relative;
        z-index: 1;
        margin-bottom: 0; /* Ensure no extra margin at the bottom */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
        margin-top: 5rem;
      }

      .video-container {
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
        background-color: #000;
        margin-bottom: 2rem;
        position: relative;
      }

      .video-container iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .text-how-container {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .text-box,
      .how-it-works {
        width: 100%;
      }

      .text-box textarea {
        width: 100%;
        height: 100px;
        font-weight: 600;
        padding: 0.5rem;
        border: 2px solid grey;
        border-radius: 5px;
        background: transparent;
        color: white;
        resize: none;
        font-size: 1rem;
      }

      .text-box button {
        padding: 0.8rem 1.5rem;
        background: transparent;
        font-size: 1rem;
        color: white;
        border: none;
        font-weight: 600;
        border-radius: 5px;
        border: 2px solid grey;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 1rem;
      }

      .text-box button:hover {
        border-color: white;
        box-shadow: 0 0 10px white;
      }

      .how-it-works {
        text-align: left;
        background: transparent;
        padding: 1rem;
        border: 2px solid grey;
        font-weight: 600;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: fadeIn 1.5s forwards;
        animation-delay: 0.5s;
        max-height: 400px; /* Prevents the box from getting too large */
        overflow-y: auto;  /* Allows scrolling if content exceeds */
        word-wrap: break-word;
      }

      .how-it-works h3 {
        margin-bottom: 0.5rem;
      }

      .how-it-works ul {
        list-style-type: decimal;
        padding-left: 1.5rem;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Responsive Adjustments for Mobile */
      @media only screen and (max-width: 600px) {
        .nav-buttons {
          gap: 10px;
        }

        .nav-buttons a {
          font-size: 0.875rem;
          padding: 0.5rem 0.75rem;
        }

        .text-box button {
          font-size: 1rem;
          padding: 0.5rem 1rem;
        }
        .container {
          margin-bottom: 1; /* Prevent cutoff or unwanted white space at the bottom */
        }
        .title {
          font-size: 1rem;
        }
        .how-it-works {
          max-height: 180px; /* Adjust to prevent too large a height */
        }
        .how-it-works ul {
          padding-left: 0.80rem;
        }
        .title {
          font-size: 1.25rem;
        }
      }

      @media (min-width: 768px) {
        .text-how-container {
          flex-direction: row;
        }

        .text-box,
        .how-it-works {
          flex: 1;
        }

        .title {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://i.ibb.co/Zx2xXF7/Nytt-projekt-13-removebg-preview.png" alt="Logo">
      </div>
      <div class="nav-container">
        <div class="nav-buttons">
          <a href="index.html">Home</a>
          <a href="scriptP.html">Scripts</a>
          <a href="https://discord.gg/jVUAKUECF4">Discord</a>
        </div>
      </div>
    </header>
    <div id="vanta-canvas"></div>
    <div class="container">
      <div class="title">Elemental Chest Auto Farm</div>

      <!-- Video Section -->
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      </div>

      <!-- Text Box and How It Works Section -->
      <div class="text-how-container">
        <div class="text-box">
          <textarea id="text-area" readonly>sucrtk</textarea>
          <button onclick="copyToClipboard()">Copy</button>
        </div>

        <div class="how-it-works">
          <h3>How it works</h3>
          <ul>
            <li>It breaks the current chest in the server.</li>
            <li>If a huge has spawned it catches it then serverhops, same if no huge.</li>
            <li>That's it, this can easily make you 15-20 huges per day.</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: false,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x50505,
        shininess: 6.00,
        waveHeight: 3.00,
        waveSpeed: 0.45,
        zoom: 1.00
      });

      function copyToClipboard() {
        const textArea = document.getElementById('text-area');
        textArea.select();
        textArea.setSelectionRange(0, 99999); // For mobile devices
        navigator.clipboard.writeText(textArea.value).then(() => {
        });
      }
    </script>
  </body>
</html>
